<!DOCTYPE html><html lang="en" ng-app="myapp"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Document</title><link rel="stylesheet" href="style.css"></head><body ng-controller="myctrl"><div class="wrap"><h3><input type="text" ng-model="iptsearch"><input type="text"></h3><div class="box"><ul ng-click="runk($event)"><li data-attr="id">id</li><li data-attr="name">name</li><li data-attr="team">team</li><li data-attr="num">num</li><li>操作</li></ul><ol ng-repeat="item in arr | orderBy:attr:flag | filter:iptsearch"><li style="position:relative">{{item.id}} <input type="text" ng-model="item.id" ng-show="item.flag" class="ipts"></li><li style="position:relative">{{item.name}} <input type="text" ng-model="item.name" ng-show="item.flag" class="ipts"></li><li style="position:relative">{{item.team}} <input type="text" ng-model="item.team" ng-show="item.flag" class="ipts"></li><li style="position:relative">{{item.num}} <input type="text" ng-model="item.num" ng-show="item.flag" class="ipts"></li><li><button ng-click="write(item,$event)">编辑</button><button ng-click="del(item)">删除</button></li></ol></div></div></body><script src="angular.min.js"></script><script>angular.module("myapp",[]).controller("myctrl",function(t,a){a({method:"get",url:"http://localhost:8880/getdata"}).then(function(a){t.arr=a.data},function(t){console.log(t)}),t.runk=function(a){var r=a.target.dataset.attr;t.attr=r,t.flag=!t.flag},t.del=function(a){for(var r=0;r<t.arr.length;r++)a.name===t.arr[r].name&&t.arr.splice(r,1)},t.write=function(a,r){a.flag=!a.flag,a.flag?r.target.innerText="保存":r.target.innerText="编辑";for(var n=0;n<t.arr.length;n++)if(a.id===t.arr[n].id)a.id,a.name,a.team,a.num}})</script></html>
