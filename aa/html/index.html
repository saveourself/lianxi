<!DOCTYPE html><html lang="en" ng-app="myapp"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Document</title><link rel="stylesheet" href="style.css"></head><body ng-controller="myctrl"><div class="wrap"><h3><input type="text" ng-model="iptsearch"><input type="text"></h3><div class="box"><ul ng-click="runk($event)"><li data-attr="id">id</li><li data-attr="name">name</li><li data-attr="team">team</li><li data-attr="num">num</li><li>操作</li></ul><ol ng-repeat="item in arr | orderBy:attr:flag | filter:iptsearch"><li style="position:relative">{{item.id}} <input type="text" ng-show="item.flag" ng-model="item.id" class="ipts"></li><li style="position:relative">{{item.name}} <input type="text" ng-show="item.flag" ng-model="item.name" class="ipts"></li><li style="position:relative">{{item.team}} <input type="text" ng-show="item.flag" ng-model="item.team" class="ipts"></li><li style="position:relative">{{item.num}} <input type="text" ng-show="item.flag" ng-model="item.num" class="ipts"></li><li><button ng-click="write(item,$event)">编辑</button>&nbsp;<button ng-click="del(item)">删除</button></li></ol></div></div></body><script src="angular.min.js"></script><script>angular.module("myapp",[]).controller("myctrl",function(t,r){r({method:"get",url:"http://localhost:8880/getdata"}).then(function(r){t.arr=r.data},function(t){console.log("err")}),t.del=function(r){for(var a=0;a<t.arr.length;a++)r.id===t.arr[a].id&&t.arr.splice(a,1)},t.runk=function(r){var a=r.target.dataset.attr;t.attr=a,t.flag=!t.flag},t.write=function(r,a){r.flag=!r.flag,r.flag?a.target.innerText="保存":a.target.innerText="编辑";for(var n=0;n<t.arr.length;n++)if(r.id===t.arr[n].id)r.id,r.name,r.team,r.num}})</script></html>
